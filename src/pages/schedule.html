<section id="schedule">
    <h2>Course Schedule</h2>
    <p>
        This is the course schedule page.
    </p>
    <div class="schedule-container">
        <div class="schedule-time-slot">
            <div class="time-slot-header">
                <p id="semester"></p>
                <p id="week-num"></p>
            </div>
        </div>
        <div class="schedule-days">
            <div class="schedule-day" id="monday">
                <div class="day-header">
                    <p>Monday</p>
                    <p class="date" id="mon-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="tuesday">
                <div class="day-header">
                    <p>Tuesday</p>
                    <p class="date" id="tue-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="wednesday">
                <div class="day-header">
                    <p>Wednesday</p>
                    <p class="date" id="wed-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="thursday">
                <div class="day-header">
                    <p>Thursday</p>
                    <p class="date" id="thur-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="friday">
                <div class="day-header">
                    <p>Friday</p>
                    <p class="date" id="fri-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="saturday">
                <div class="day-header">
                    <p>Saturday</p>
                    <p class="date" id="sat-date"></p>
                </div>
            </div>
            <div class="schedule-day" id="sunday">
                <div class="day-header">
                    <p>Sunday</p>
                    <p class="date" id="sun-date"></p>
                </div>
            </div>
        </div>
    </div>
</section>
